<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tic-tac-toe</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body> 
<p class="title">tic tac toe game</p>
<div id="board" class="board">


	<div id="tic" class="tic">  
	</div>
    
    <p class="choose">Choose your role
    	<input id="chooseX" type="radio" name="ccr" value="X">X
    	<input id="chooseO" type="radio" name="ccr" value="O">O
    </p>

    <div id="dis" class="dis">
	    <p>Total Games: </p>
		<p>Computer wins: </p>
		<p>	You wins: </p>
		<p>	Draw: </p>
    </div>
    <div id="scope" class="scope">
	    <p>0</p>
		<p>0</p>
		<p>0</p>
		<p>0</p>	
    </div>

</div>
</body>
</html>
